</body>
<script>
// 合并数组 
let favoriteFood = ['Pizza', 'Fries', 'Swedish-meatballs'];
let otherFood = ['tomato', 'chicken']
favoriteFood =  ['Pizza', ...otherFood, 'Fries', 'Swedish-meatballs'];
console.log(favoriteFood);


let arr1 = [1,2,3]
let arr2 = arr1
arr1.push(4)
console.log(arr2);

// 用展开运算符拷贝数组
let arr3 = [1,2,3]
let arr4= [...arr3]
arr3.push(4)
console.log(arr4);//[1,2,3]


// 解构
let { x, y, ...z } = { x: 1, y: 2, a: 3, b: 4 };
console.log(x); // 1
console.log(y); // 2
console.log(z); // { a: 3, b: 4 }
</script>
