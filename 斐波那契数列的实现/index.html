<script>
    function fibonacci(n) {
        //这个版本的递归有重复计算问题
        if(n === 0 || n === 1) {
            return n
        } else {
           return fibonacci(n-1) + fibonacci(n-2)
        }
    }
    console.log(fibonacci(5));

    function fib(n) {
        function fib_(n, a, b) {
            if (n == 0) return a
            else return fib_(n - 1, b, a + b)
        }
        return fib_(n, 0, 1)
    }

    console.log(fib(5));

    function memozi(fn) {
        var r = {}
        return function(n) {
            if(r[n] == null) {
                r[n] = fn(n)
                return r[n]
            } else {
                return r[n]
            }
        }
    }

    var fibfn = memozi(function(n) {
        if(n === 0) {
            return 0
        } else if (n === 1) {
            return 1
        } else {
            return fibfn(n - 1) + fibfn(n - 2)
        }
    })

        console.log(fibfn(5));

</script>
