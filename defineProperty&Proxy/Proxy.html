<script>
    var proxy = new Proxy({} , {
        get: function (obj, prop) {
            console.log('get', obj, prop);

            return obj[prop]
        },
        set: function (obj, prop, value) {
            console.log('set');
            obj[prop] = value
        },
        has(target, key) {
            console.log('has',target,key);
            
            if (key[0] === '_') {
                return false;
            }
            return key in target;
        }
    })

    proxy.time = 35
    proxy.name = 'felix'
    proxy._prop = 'foo'
    console.log(proxy.time);
    console.log('_prop' in proxy);
    
</script>
