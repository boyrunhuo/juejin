<script>
    /**
    函数节流
    */

    function throttle(fn, wait = 1000) {
        let prev = new Date()
        return function () {
            const now = new Date()
            if (now - prev > wait) {
                fn.apply(this, arguments)
                prev = new Date()
            }
        }
    }

    function throttle2(fn, wait = 1000) {
        let timer
        
        return function () {
            console.log('timer',timer);

            if (!timer) {
                timer = setTimeout(() => {
                    timer = null
                    fn.apply(fn, arguments)
                }, wait)
            }
        }

    }
    window.addEventListener('click', throttle2(function () {
        console.log('success')
    }, 3000))
</script>
