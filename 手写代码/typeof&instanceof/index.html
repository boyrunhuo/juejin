<script>
    //typeof
typeof '1'
//"string"
typeof 1
//"number"
typeof {}
//"object"
typeof []
//"object"
typeof undefined
//"undefined"
typeof NaN
//"number"


//instanceof
console.log('123' instanceof String)
//false
console.log(new String('123') instanceof String)
//true
console.log(123 instanceof Number)
//false
console.log(new Number(123) instanceof Number)
//true
console.log(true instanceof Boolean)
//false
console.log(new Boolean(true) instanceof Boolean)
//true
</script>
</html>
