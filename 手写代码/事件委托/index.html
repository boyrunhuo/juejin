        console.log('index',index)

            // console.log(document.getElementById('test').children[i]);
            if(document.getElementById('test').children[i] === e.target) {
                console.log('i',i)
            }
        }
    })
    let a = {a:1},b={b:2}

        console.log(arg1,arg2)
    }
    test(a,b)
    console.log(a,b)
