<script>
var imgFunc = (function() {
    var imgNode = document.createElement('img')
    document.body.appendChild(imgNode)
    return {
        setSrc:function(src) {
            imgNode.src = src
        }
    }
})()

var proxyImage = (function() {
    var img = new Image()
    img.onload = function() {
        imgFunc.setSrc(this.src)
    }

    return {
        setSrc:function(src) {
            imgFunc.setSrc('./loading.gif')
            img.src = src
        }
    }
})()

proxyImage.setSrc('./lion.jpg')

</script>
</html>
