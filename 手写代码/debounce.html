<script>
    /**
    函数防抖
    */

    function debounce(fn,wait = 1000) {
        let timer

        return function() {
            if(timer) {
                console.log('timer exists', timer);
                
                clearTimeout(timer)
            }
            timer = setTimeout(() => {
                fn.apply(this,arguments)
            },wait)
        }
    }

    window.addEventListener('click',debounce(function(){
        console.log('click')
    },3000))
</script>
