<script>
console.log('Hello World!');
function sort(arr){
    let len=arr.length;
    if(len<2){
        return arr;
    }
    let mid=Math.floor(len/2);
    let left=arr.slice(0,mid);
    let right=arr.slice(mid,len);
    // 通过中间数去把无序数组划分成两个数组
    return merge(sort(left),sort(right))
}

function merge(left,right){
    let res=[]
    while(left.length>0&&right.length>0){
    if(left[0]<=right[0]){
        res.push(left.shift())
    }
    else{
        res.push(right.shift())
    }
    }
    while(left.length){
        res.push(left.shift())
    }
    while(right.length){
        res.push(right.shift())
    }
    return res;
}
// fortest
let arr=[4,523,61,523,550,66,132]
console.log(sort(arr))
</script>
